name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOKCERHUB_USERNAME }} # Note: Ensure secret name matches in GitHub
          password: ${{ secrets.DOKCERHUB_TOKEN }}   # Note: Ensure secret name matches in GitHub

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Corrected path
          file: ./backend/Dockerfile # Corrected path
          push: true
          tags: ${{ secrets.DOKCERHUB_USERNAME }}/crm-backend:latest # Corrected image name

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Corrected path
          file: ./frontend/Dockerfile # Corrected path
          push: true
          tags: ${{ secrets.DOKCERHUB_USERNAME }}/crm-frontend:latest # Corrected image name
